<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boiling timer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="card-timer">
        <div class="card-timer-input">
          <input
            type="number"
            class="boiling-card-input"
            id="boiling-time"
            min="1"
            max="999"
            placeholder="Enter boiling timer"
          />
          <button
            aria-label="Start boiling"
            class="boiling-card-button"
            id="boiling-btn"
          >
            Start boiling
          </button>
        </div>
        <div class="card-boiling-group" id="boiling-group"></div>
      </div>
    </header>
    <script src="./app.js"></script>
  </body>
</html>
